<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Product preview card component</title>



</head>

<body>

    <div class="card bg-white ">
        <img class="img" src="images/image-product-mobile.jpg" alt="">
        <div class="card-content">
            <h4>PERFUME</h4>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="ctn"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing">
            <div class="offer-container">
                <p class="offer">$149.99</p>
            </div>

            <div class="price-container">
                <p class="ctn price">169.99</p>
            </div>
        </div>
        <div class="btn-container">
            <button class="ctn btn" data-type="primary"><a class="btn-content" href="">Add to Cart</a></button>
        </div>
    </div>
    <div class="attribution">

</body>

</html>
